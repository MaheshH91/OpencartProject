name: OpenCart Selenium Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Install Google Chrome (Latest Stable)
    - name: Install Google Chrome
      run: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt-get update
        sudo apt-get install -y ./google-chrome-stable_current_amd64.deb

    # Install correct ChromeDriver using Chrome-for-Testing API
    - name: Install ChromeDriver
      run: |
        echo "Getting matching ChromeDriver..."
        
        # Get Chrome major version
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d'.' -f1)
        echo "Installed Chrome major version: $CHROME_VERSION"

        # Download last-known-good ChromeDriver from Google API
        DRIVER_URL=$(wget -qO- https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json \
          | jq -r '.channels.Stable.downloads.chromedriver[] | select(.platform == "linux64").url')

        echo "ChromeDriver download URL: $DRIVER_URL"

        wget -O chromedriver.zip "$DRIVER_URL"
        unzip chromedriver.zip

        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

        chromedriver --version

    - name: Run Maven Tests (Headless)
      run: mvn clean test -Dbrowser=chrome -Dheadless=true -Dexecution_env=ci
