name: OpenCart Selenium Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    - cron: '0 22 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Install Chrome + ChromeDriver
    - name: Install Google Chrome
      uses: browser-actions/setup-chrome@v1

    - name: Install ChromeDriver
      uses: browser-actions/setup-chromedriver@v1

    # Run tests
    - name: Run Maven Tests (Headless)
      run: mvn -B clean test -Dbrowser=chrome -Dheadless=true -Dexecution_env=ci
